
# Application Specific Properties
application.name=mss
application.version=1.0
spring.application.name=Mintys Sensortive Server

# SLL HTTPS Configuration
application.password=M!nTyS3ns0rS3v3rPassw0rd
application.alias=MintySensorServer
#application.keystore.file=classpath:keystore/mss.keystore
application.keystore.file=E:/Development/MintySS/target/classes/keystore/mss.keystore


#Management Configuration
#management.port=9001
#management.context-path=/management
#management.endpoints.web.exposure.include=*


# Tomcat Server Port Configuration
server.port=8080
#Access log configuration
server.tomcat.accessLogEnabled=true
server.tomcat.basedir=../logs
server.tomcat.accessLogPattern=%t %s %a %D "%r" %b

# The format used for the keystore. It could be set to JKS in case it is a JKS file or PKCS12
server.ssl.key-store-type=JKS
server.ssl.key-store-provider=SUN
security.require-ssl=false
server.ssl.key-store=${application.keystore.file}
server.ssl.key-store-password=${application.password}
server.ssl.key-alias=${application.alias}
trust.store.password=${application.password}

spring.main.banner-mode=off 
spring.output.ansi.enabled=ALWAYS

# Server
server.servlet.context-path=/

# DevTools
spring.devtools.livereload.enabled=true

msm.scheduler.job.frequency=2000

# JPA
#spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.platform:h2
spring.datasource.name=MintySensorServerDatasource
#spring.datasource.initialization-mode=always
#spring.datasource.continue-on-error=false
spring.datasource.url=jdbc:h2:~/MintySensorServerDatasource;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.driverClassName=org.h2.Driver

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# i18n
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

# ErrorPage
server.error.whitelabel.enabled=true
server.error.include-stacktrace=always
server.error.include-exception=true

## MULTIPART (MultipartProperties)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB