<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Error: 404 - Not Found</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/error.css}"/>

</head>
<body>
<div class="error-header background-wrapper">Sorry, even the kids couldn't find anything matching your request
	<img th:src="@{/img/errors/404.png}" alt="Sorry, the kids couldn't anything matching your request"/>
</div>
<div class="container">
</div>
<a href="#"> 
<svg height="0.8em" width="0.8em" viewBox="0 0 2 1" preserveAspectRatio="none">
	<polyline fill="none" stroke="#777777" stroke-width="0.1" points="0.9,0.1 0.1,0.5 0.9,0.9" />
</svg>
</a>
<div class="background-wrapper"><h1 id="visual">404</h1></div>
<div class="error-footer">Your requested resource could not be found by the Duck or the Kids, are you sure you requested a valid URI?</div>
<script type="text/javascript" th:src="@{/js/errors.js}"></script>
</body>
</html>
