<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='handlebars-v4.1.2.js'></script>
</head>
<body>
	<h1>Test</h1>
    <section id='renderedContent'></section>

    <!-- http://www.newthinktank.com/2015/10/learn-handlebars-one-video/
	-->
	<div id="quoteData"></div>

<script id="quote-template" type="text/x-handlebars-template">
<h3>Favourite {{name}} Quotes</h3>
<ol>
{{#each quotes}}
<li>{{quote}}
{{/each}}
</ol>
</script>
<script type="text/javascript">

var quoteInfo = document.getElementById('quote-template').innerHTML;
var template = Handlebars.compile(quoteInfo);
var quoteData = template({
	name:'yuoig',
	quotes:[
	{quote: 'asasdasd '},
	{quote: 'awsd ewr  efz sdasf'},
	{quote: 'fxfvxcvxcv xc xcvvcx '},
	{quote: 'asedweaf sdxv vc'},
	{quote: 'xdv esdfkmlkldf'}]
});
document.getElementById('quoteData').innerHTML += quoteData;
</script>
</body>
</html>
